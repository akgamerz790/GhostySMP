# GhostySMP Configuration - Chutiye settings, randwa adjust karle!

# Global settings - Ye sabko lagega, bhosdike!
global:
  cooldown_seconds: 17  # 17 seconds, sala time enough to gaand mara!

# Ability-specific settings - Har ability ka apna chutiyapa!
abilities:
  draugr:  # Draugr ki maa ki chut, super crush karega!
    damage: 14.0  # 7 hearts, gandu ko mar dega!
  poltergeist:  # Poltergeist, bhenchod blocks ko throw karega!
    radius: 10  # 10 blocks, chutiya players ko pakadega!
    height_up: 4  # Uppar tak, madarchod!
    height_down: 5  # Neeche tak, gaand mein ghusega!
    destruction_chance: 0.85  # 85% chance, randwa blocks tod dega!
    velocity_x_multiplier: 0.2  # X velocity, bhosdike tez!
    velocity_z_multiplier: 0.3  # Z velocity, sala fly kar!
    velocity_y_base: 0.9  # Y base, chutiya upar!
    velocity_y_random: 0.25  # Random Y, behen ke lode se!
  anchors:  # Anchors, chutiya players ko pakad ke rakh!
    particle_count: 50  # 50 particles, bhenchod dikhaye!
    particle_spread: 3.0  # Spread, gaand mara!
  disruptors:  # Disruptors, damage reflect karega, randwa!
    reflect_duration_ticks: 300  # 15 seconds, sala time!
    particle_count: 100  # 100 particles, chutiya effect!
    particle_spread: 2.0  # Spread, bhosdike!
  shifter:  # Shifter, air mein throw karega, madarchod!
    teleport_height: 50.0  # 50 blocks up, gandu ko mar!
    lock_duration_seconds: 15  # 15 seconds lock, behen ke lode!
    particle_count: 100  # 100 particles, chutiya!
    particle_spread: 2.0  # Spread, sala!
  infector:  # Infector, poison karega, randwa!
    particle_count: 80  # 80 particles, bhenchod!
    particle_spread: 4.0  # Spread, gaand mara!
  drainer:  # Drainer, blood suck karega, chutiya!
    damage: 20.0  # 10 hearts, sala mar dega!
    dot_damage: 2.0  # DOT, madarchod!
    dot_duration_seconds: 10  # 10 seconds, bhosdike!
  scavenger:  # Scavenger, god bow dega, gandu!
    bow_duration_ticks: 300  # 15 seconds, behen ke lode!
  tracker:  # Tracker, track karega, randwa!
    absorption_duration_ticks: 200  # 10 seconds, chutiya!
    absorption_amplifier: 2  # Amplifier, sala!
  reeper:  # Reeper, skin reep karega, bhenchod!
    damage: 34.0  # 17 hearts, gaand mara!
    dot_damage: 2.0  # DOT, madarchod!
    dot_duration_seconds: 5  # 5 seconds, chutiya!
  summoners:  # Summoners, guards summon karega, randwa!
    guard_name: "Guard"  # Guard name, bhosdike!
    particle_count: 50  # 50 particles, behen ke lode!
    particle_spread: 2.0  # Spread, sala!

# Utility settings - Yeh sab utility hai, chutiya!
utils:
  lock_player:  # Player lock kar, gandu!
    slowness_amplifier: 9  # Slowness, bhenchod!
    levitation_amplifier: 0  # Levitation, madarchod!
  dot_damage:  # DOT damage, randwa!
    interval_ticks: 20  # 1 second, chutiya!
  god_bow:  # God bow, sala!
    duration_ticks: 300  # 15 seconds, gaand mara!
  tracker:  # Tracker, behen ke lode!
    absorption_duration_ticks: 200  # 10 seconds, bhosdike!
    absorption_amplifier: 2  # Amplifier, chutiya!
  ghost_particles:  # Ghost particles, randwa!
    explosion_count: 15  # 15 explosions, bhenchod!
    flame_count: 40  # 40 flames, madarchod!
    smoke_count: 30  # 30 smokes, sala!
    ring_radius: 2.5  # Ring radius, gandu!
    duration_ticks: 200  # 10 seconds, chutiya!
    ring_angle_increment: 0.2618  # PI/12, behen ke lode!

# Aura settings (from GhostySMP.java) - Aura, bhosdike!
aura:
  task_interval_ticks: 3  # Every 3 ticks, randwa!
  orb_pulse_min: 0.7  # Min pulse, chutiya!
  orb_pulse_amplitude: 0.3  # Amplitude, sala!
  orb_particle_count: 15  # 15 orbs, gaand mara!
  flame_particle_count: 8  # 8 flames, bhenchod!
  ring_count: 3  # 3 rings, madarchod!
  ring_radius_multiplier: 1.5  # Multiplier, randwa!
  ring_angle_speed: 0.005  # Speed, chutiya!
  spit_particle_count: 5  # 5 spits, behen ke lode!